# Como moverme entre ventanas
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# copy and paste buffers
map f1 copy_to_buffer a
map f2 paste_from_buffer a

# Zoom windows in the focus
map ctrl+shift+p toggle_layout stack

# Theme style buffer
tab_bar_style powerline
inactive_tab_background #E4E4E4
active_tab_background #00AFFF

inactive_tab_foreground #484848
active_tab_foreground #181818

tab_bar_margin_color #C63F26

# Open buffer and window in pwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd
